<ion-header>
  <ion-toolbar>
    <ion-title>Mes lieux</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-thumbnail slot="start">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h4>{{ place.title }}</h4>
        <h5>{{ place.description }}</h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
