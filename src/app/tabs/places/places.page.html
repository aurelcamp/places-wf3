<ion-header>
  <ion-toolbar>
    <ion-title>Mes lieux</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let place of places">
      <ion-item-options side="start">
        <ion-item-option (click)="share(place)">Partager</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="place.imageUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h4>{{ place.title }}</h4>
          <h5>{{ place.description }}</h5>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(place)">Supprimer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
