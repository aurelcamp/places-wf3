<ion-header>
  <ion-toolbar>
    <ion-title>Nouveau</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="place.imageUrl"></ion-img>

  <ion-item>
    <ion-label position="floating">Titre</ion-label>
    <ion-input [(ngModel)]="place.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="place.description" placeholder="Entrer une description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="place.type" okText="OK" cancelText="Annuler">
      <ion-select-option *ngFor="let type of placeTypes" [value]="type">{{ type }}</ion-select-option>
    </ion-select>
  </ion-item>

  <div class="ion-text-center ion-padding-top">
    <ion-button color="primary" (click)="validate()">Valider</ion-button>
  </div>
</ion-content>
